apiVersion: v1 
kind: Namespace
metadata: 
  name: benefits-cd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api
  namespace: benefits-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benefits-api
  template:
    metadata:
      labels:
        app: benefits-api
    spec:
      containers:
      - name: benefits-api
        image: nginx:latest
        ports:
          - name: benefits-api
            containerPort: 80
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: svc-benefits-api
  namespace: benefits-cd
spec:
  ports:
    - port: 80     # egress port 
      targetPort: 80  # ingress port (containerPort)
  selector:
    app: benefits-api
  type: ClusterIP

